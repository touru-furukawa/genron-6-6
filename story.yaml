logline: 僧侶が、犯罪者の記憶を漂白しようとするが、犯罪者は僧侶を乗っ取りそうになる。僧侶は技能のすべてを使って対抗する。
readers: 大森望
concept: 魂の性格や行動をのこし、記憶を漂白し、次の世界に再利用される世界。
theme: TODO
characters:
  - main:
      outside: 50歳のおとなしい女性。
      inside: 慈悲深い。罪人は許されるべきだと信じている。
      history: 自分の子どもが殺人犯になり、漂白により社会復帰をした。それを無理やり肯定するために、漂白の仕事についている。
      ordeal: 漂白により、罪人を開放したい。
  - アリス:
      outside: 16歳の少女。
      inside: 破壊衝動がある。
      history: 破壊衝動により、刃物で何十人も殺害した。悪いと思っていないので、この世界に。光る金属を見ると、破壊衝動が起こる。
  - ボブ:
      outside: 40歳の男性。
      inside: サイコパス。他人の痛みを気にしない。
      history: 自分は手をくださずに未必の故意で殺害を繰り返してきたが、てんかんの発作により逮捕される。マイルドに漂白が繰り返されたため、多重人格的になり、脱出しようとしている。
settings:
  - いつどこで: 魂の記憶が漂白され、機能や性格が再利用されるという矯正施設
  - だれがなにをする: 僧侶が囚人たちを救済しようとする
  - 漂白:
      description: ニューラルネットワークから、基本的な性格や才能を残し、記憶を経験を取り除くプロセス。傾向を持った新たな魂として再利用される。これにより、人類社会の進化が高速化する。
      depends_on: 人口問題
  - デジャブ:
      description: ニューラルネットワークに残った記憶を知覚すること。
      depends_on: 漂白
  - 人口問題:
    description: 設備を整えたり、アンドロイドを作るコストは賄えないため、人体の需要は高い。不要な人格はたくさんいる＝囚人は溢れている。だから、人格を改造して、社会に有用にして戻したい。
    depends_on: n/a
  - VR空間:
    description: 漂白された魂が、社会生活できるように訓練するための町。うまくいなければ、僧侶によって漂白される。
    depends_on: 人口問題
